title: '&cEffects'
rows: 6
mode: set
alias:
- effects
- eff
close: false
#
#
#
functions:
  load-permission: 
    type: "load"
    functions:
    - 'permission: lrm.gui.effects'
    permission-fail:
      type: 'fail'
      fail-on: 'permission'
      functions: 
      - 'pmsg: You don''t have permission to do that'
#
#
#
'0':
  icon: DARK_OAK_DOOR
  name: '&b&lExit'
  lore:
  - '&8&m------&3&m---------&8&m------'
  - '&8'
  - '&aClick to exit the shop.'
  - '&8'
  - '&8&m------&3&m---------&8&m------'
  close: true
  functions:  
    click:  
      type:
      - click
      functions:
      - 'gui: close'
      - 'sound: ENTITY_PAINTING_PLACE,1,1.8'
#
#
#
'10':
  functions:
    load:
      type: 'load'
      functions:
      - 'permission: lrm.gui.effects.invis'
      - 'seticon: GREEN_WOOL'
      permission-fail:
        type: 'fail'
        fail-on: 'permission'
        functions:
        - 'seticon: WHITE_STAINED_GLASS'
#  icon: WHITE_STAINED_GLASS
  name: '&6Invis Access'
  lore:
  - '&c Click here to buy perm access to invis for 1Mil'
  functions:
    click:
      type:
      - 'click'
      functions:
      - 'nopermission: lrm.gui.effects.invis'
      - 'moneybalance: 1000000'
      - 'moneywithdraw: 1000000'
      - 'addpermission: lrm.gui.effects.invis'
      - 'pmsg: &aYou have bought perm access to invis'
      nopermission-fail:
        type: 'fail'
        fail-on: 'nopermission'
        functions:
        - 'pmsg: &cYou already have access to invis'
      moneybalance-fail:
        type: 'fail'
        fail-on: 'moneybalance'
        functions:
        - 'pmsg: &cYou don''t have enough money'
'19':
  icon: GLASS
  name: '&6Invis Activation'
  lore:
  - '&c Click here to activate your invis'
  functions:
    click:
      type:
      - 'click'
      functions:
      - 'permission: lrm.gui.effects.invis'
      - 'executec: effect give %player% minecraft:invisibility 900000 1'
