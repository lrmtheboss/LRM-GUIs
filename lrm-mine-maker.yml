title: '&cMine Maker'
rows: 1
mode: set
alias:
- lrmminemaker
close: false
#
#
#
functions:
  load-permission: 
    type: "load"
    functions:
    - 'permission: lrm.gui.mine-maker'
    permission-fail:
      type: 'fail'
      fail-on: 'permission'
      functions: 
      - 'pmsg: You don''t have permission to do that'
#
#
#
'0':
  icon: DARK_OAK_DOOR
  name: '&b&lExit'
  lore:
  - '&8&m------&3&m---------&8&m------'
  - '&8'
  - '&aClick to exit.'
  - '&8'
  - '&8&m------&3&m---------&8&m------'
  close: true
  functions:  
    click:  
      type:
      - click
      functions:
      - 'gui: close'
      - 'sound: ENTITY_PAINTING_PLACE,1,1.8'
#
#
#
'10': 
  name: "Set Base"
  icon: 'stone'
  lore:
  - '&8&m------&3&m---------&8&m------'
  - '&8'
  - '&aClick to set base.'
  - '&8'
  - '&a goes on 100,100 and dose 6x6 of 75x75 by 50 deep mine base'
  - '&8'
  - '&8&m------&3&m---------&8&m------'
  functions:
    click:  
      type:
      - click
      functions:
      - 'executep: /pos1 100,50,100'
      - 'executep: /pos2 1025,150,1025'
      - 'executep: /set stone'
      - 'executep: /confirm'
      - 'sound: ENTITY_PAINTING_PLACE,1,1.8'
